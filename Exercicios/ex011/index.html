<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dínamica</h1>
    <p>Tente abir esse site em varios dispositivos diferentes, ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 720px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio preload="metadata" controls>
        <source src="midia/bsb.mp3" type="audio/mpeg">
        <source src="midia/ogg.mp3" type="audio/ogg">
        <source src="midia/bsb.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio <br>
        <a href="midia/bsb.mp3">Clique aqui para baixar o arquivo</a></p>
        
    </audio>
</body>
</html>
